<script>
    var curDate = new Date();
    var time = curDate.getHours()
    if (time < 10){
        greeting = "Morning";
    }
    else if (time <18){
        greeting = "Good afternoon";
    }
    else{
        greeting = "Good everning";
    }
    alert (greeting);

</script>

            break;
